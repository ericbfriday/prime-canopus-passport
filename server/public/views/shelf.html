<section>
    <h1>Show all items page</h1>
    <div ng-repeat="item in ic.items">
        <div ng-repeat="items in item">
            {{ items.username}},
            <div ng-repeat="eachItem in items.shelfItems">{{ eachItem.description }} <img ng-src="{{ eachItem.url }}" alt="{{ eachItem.description }}"><hr/></div>
        </div>
        <button class="btn btn-default" ng-click="uc.logout()">Log Out</button>
    </div>
</section>
